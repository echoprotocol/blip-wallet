stages:
  - test
  - build

eslint:
  image: node:10.15
  stage: test
  script:
    - npm i
    - npm run lint
  only:
    - merge_requests
  tags:
    - docker

build.develop:
  stage: build
  cache:
    key: $CI_COMMIT_REF_NAME
    paths:
      - node_modules
  script:
    - npm config set unsafe-perm true
    - rm -rf node_modules/node-sass
    - npm i
    - npm run build-web
    - rm -rf /home/frontend
    - cp -r ./dist /home/frontend
  only:
    - develop
  tags:
    - develop
  environment:
    name: development

build.master:
  stage: build
  cache:
    key: $CI_COMMIT_REF_NAME
    paths:
      - node_modules
  script:
    - npm config set unsafe-perm true
    - rm -rf node_modules/node-sass
    - npm i
    - npm run build-web
    - rm -rf /home/frontend
    - cp -r ./dist /home/frontend
  only:
    - master
  tags:
    - stage
  environment:
    name: development

build.package-linux:
  image: electronuserland/builder:10
  stage: build
  variables:
    DOWNLOAD_ECHO_NODE_URL: "https://github.com/echoprotocol/echo/releases/download/0.6.1/echo_node"
  cache:
    key: $CI_COMMIT_REF_NAME
    paths:
      - node_modules
  script:
    - npm config set unsafe-perm true
    - rm -rf node_modules/node-sass
    - npm i
    - DEBUG_PROD=true npm run package-linux-with-download-build
  only:
    - master
    - develop
    - BLP-137
  tags:
    - docker
  artifacts:
    name: 'artifacts_linux_$CI_COMMIT_REF_NAME'
    paths:
      - release/*.deb
      - release/*.rpm
    expire_in: 1 week
  environment:
    name: development

